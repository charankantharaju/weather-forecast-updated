<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background: linear-gradient(to bottom, #ff9472, #f2709c);
        color: white;
      }
      .container {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }
      nav {
        margin-bottom: 20px;
      }
      .search_area {
        outline: none;
        border: none;
        background-color: transparent;
        border: 2px solid white;
        padding: 10px;
        color: white;
        font-size: 1.1rem;
        border-radius: 5px;
      }
      nav form button {
        background-color: white;
        color: #ff6f61;
        font-size: 1.1rem;
        outline: none;
        border: none;
        cursor: pointer;
        padding: 10px 15px;
        border-radius: 5px;
        margin-left: 5px;
        font-weight: bold;
      }
      .weather_container {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 15px;
        max-width: 350px;
        backdrop-filter: blur(10px);
      }
      .temp {
        font-size: 60px;
        font-weight: bold;
      }
      .time_location {
        margin: 10px 0;
        font-size: 20px;
      }
      .condition {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .details p {
        font-size: 16px;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Search Bar -->
      <nav>
        <form id="searchForm">
          <input
            type="text"
            placeholder="Enter city name"
            class="search_area"
            id="cityInput"
            required
          />
          <button type="submit">Search</button>
        </form>
      </nav>

      <!-- Weather Info -->
      <div class="weather_container" id="weather">
        <div class="temp" id="temperature">--°C</div>
        <div class="time_location" id="location">City, Country</div>
        <div class="condition" id="condition">--</div>
        <div class="details" id="details">
          <p>Humidity: --%</p>
          <p>Wind: -- km/h</p>
          <p>Pressure: -- hPa</p>
          <p>Visibility: -- km</p>
          <p>Cloud Cover: --%</p>
          <p>UV Index: --</p>
        </div>
      </div>
    </div>

    <script>
      const API_KEY = "YOUR_OPENWEATHERMAP_API_KEY"; // Get yours from openweathermap.org

      document
        .getElementById("searchForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const city = document.getElementById("cityInput").value.trim();
          if (city) {
            fetchWeather(city);
          }
        });

      async function fetchWeather(city) {
        try {
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
          );
          if (!response.ok) throw new Error("City not found");

          const data = await response.json();
          updateUI(data);
        } catch (error) {
          alert(error.message);
        }
      }

      function updateUI(data) {
        document.getElementById("temperature").textContent = `${Math.round(
          data.main.temp
        )}°C`;
        document.getElementById(
          "location"
        ).textContent = `${data.name}, ${data.sys.country}`;
        document.getElementById("condition").textContent =
          data.weather[0].description;

        document.getElementById("details").innerHTML = `
                <p>Humidity: ${data.main.humidity}%</p>
                <p>Wind: ${(data.wind.speed * 3.6).toFixed(1)} km/h</p>
                <p>Pressure: ${data.main.pressure} hPa</p>
                <p>Visibility: ${(data.visibility / 1000).toFixed(1)} km</p>
                <p>Cloud Cover: ${data.clouds.all}%</p>
                <p>Feels Like: ${Math.round(data.main.feels_like)}°C</p>
            `;
      }

      // Default city
      fetchWeather("Delhi");
    </script>
  </body>
</html>
